# Routes
domain: localhost
url: 'http://localhost:8888'
permalink: '/:title/'
# Publishing
show_drafts: true
future: true

# Disable some things for development
google_analytics:
  id: false
  domain: false

google_ads:
  id: false

# Build settings
keep_files: ['assets']

exclude:
  [
    'gulp_tasks',
    'api_data',
    '.ruby-version',
    '.editorconfig',
    'package.json',
    'package-lock.json',
    'gulpfile.babel.js',
    'README.md',
  ]
