---
layout: default
---

  <main>
      {% for post in site.posts %}
    <h2 class="post-link"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="meta">{{ post.date | date: "%d.%m.%Y" }}</time>
      {% endfor %}
  </main>
